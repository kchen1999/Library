<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
    </div>
    <div class="button-container">
        <button class="new-book-btn">New Book</button>
        <div class="modal">
            <div class="modal-content">
                <form action="">
                    <h3>Add New Book</h3>
                    <div class="form-row">
                        <label for="title"></label>
                        <input type="text" id="title" name="title" placeholder="Title">
                    </div> 
                    <div class="form-row">
                        <label for="author"></label>
                        <input type="text" id="author" name="author" placeholder=" Author">
                    </div>
                    <div class="form-row">
                        <label for="pages"></label>
                        <input type="text" id="pages" name="pages" placeholder=" Number of pages">
                    </div>
                    <div class="is-read-wrapper">
                        <label for="is-read">Have you read it?</label>
                        <input type="checkbox" id="is-read" name="is-read">
                    </div>
                    <button class="modal-submit" type="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="library-container">
    </div>
</body>
</html>
